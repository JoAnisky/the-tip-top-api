apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: api-ingress
    namespace: the-tip-top-api
    annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
    tls:
        - hosts:
              - api.the-tip-top.jonathanlore.fr
          secretName: api-the-tip-top-tls
    rules:
        - host: api.the-tip-top.jonathanlore.fr
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: symfony-api
                            port:
                                number: 80
